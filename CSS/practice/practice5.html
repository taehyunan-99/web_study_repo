<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./practice5.css"/>
        <title>선택자 종합실습</title>
        <style>
        form {
            width: 400px;
        }
        /* focus */
        textarea {
            width: 100%;
        }
        /* checked */

        /* active */
        button {
            float: right;
            padding: 5px 15px;
            background-color: #f96666;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            border: none;
        }
        </style>
    </head>
    <body>
        <h3>건의 사항을 적어주세요!</h3>
        <form>
        <textarea
        placeholder="건의 사항"
        cols="20"
        rows="10"
        class="text"
        ></textarea>

        <input type="checkbox" id="red" class="box"/>
        <label for="red">빨강</label>
        <input type="checkbox" id="blue" class="box"/>
        <label for="blue">파랑</label>
        <input type="checkbox" id="yellow" class="box"/>
        <label for="yellow">노랑</label>

        <button class="btn">제출</button>
        </form>
    </body>
</html>
