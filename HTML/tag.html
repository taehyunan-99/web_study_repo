<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h태그 : 제목을 쓰는 태그 1~6까지 가능 -->
    <h1>태그 종류 공부하기</h1>

    <!-- p태그 : 본문을 쓰는 태그 -->
    <p>본문을 작성하는 태그</p>
    <p>태그의 종류는 다양해요.</p>
    
    <!-- 줄바꿈 태그 -->
    <br/>

    <h2>오늘의 할 일</h2>

    <!-- img : 이미지를 표시하는 태그 / 로컬의 파일 사용 -->
    <img src="./images/이미지"/>

    <!-- ul : unordered list - 순서번호가 없는 리스트 -->
    <ul type="square">
        <li>외주작업하기</li>
        <li>치과가기</li>
        <li>점심먹기</li>
        <li>HTML 복습하기</li>
    </ul>

    <!-- hr : 구분선 태그 -->
    <hr/>

    <h2>점심 식사 메뉴</h2>

    <!-- 웹상의 링크로 이미지 표시 -->
    <img 
    src="이미지 링크"
    width="100"
    height="100"
    alt="대체이미지"
    />

    <!-- ol : ordered list - 순서번호가 매겨진 리스트 -->
    <ol type="1" start="10" reversed>
        <li>집밥</li>
        <li>냉면</li>
        <li>닭강정</li>
        <li>돈가스</li>
    </ol>
</body>
</html>
