<!DOCTYPE html>
<!-- html5 문서로 작성하겠다 선언 (DOCTYPE = Document Type의 약자) -->

<!-- lang 속성 : Language(en, ko) -->
<html lang="ko">
    <!-- 웹페이지의 정보 요약 -->
    <head>
        <!-- 인코딩 지정 -->
        <meta charset="utf-8">
        <!-- 모바일/반응형 웹 인식을 위한 태그 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 문서의 제목 -->
        <title>HTML START</title>
    </head>

    <!-- 웹페이지의 실제 구현 -->
    <body>
        <h1>HTML 공부를 시작합니다!</h1>
        <!-- <h2>HTML 공부를 시작합니다!</h2>
        <h3>HTML 공부를 시작합니다!</h3>
        <h4>HTML 공부를 시작합니다!</h4>
        <h5>HTML 공부를 시작합니다!</h5>
        <h6>HTML 공부를 시작합니다!</h6> -->

        <!-- div : 블록요소 / span : 인라인 요소 -->
        <div>안녕하세요</div>
        <div>
            <span>HTML 공부는</span>
            <span>재미있어요.</span>
        </div>
        <div>저는 서울에 살아요</div>

        <a href="./tag.html">태그 종류 공부하기</a>
    </body>
</html>
